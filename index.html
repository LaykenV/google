<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="headertext">Gmail</span>
        <span class="headertext">Images</span>
        <img class="dotsphoto" src="Img/dots.png" alt="dots">
        <img class="famphoto" src="Img/famphoto.jpeg">
    </header>

    <section class="middle">
        <h1>
            <span class="g">G</span>
            <span class="o">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
        </h1>
        <div class="searchbar">
            <img class="dotsphoto" src="Img/magnifyingglass.png" alt="magnifyingglass">
            <span class="searchtext">Search Google or type a URL</span>
            <img class="dotsphoto" src="Img/mic.png" alt="microphone">
        </div>
        <nav class="recommended">
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/twitch.png" alt="twitch"></span>
                <span class="rtext">Zoomaa</span>
            </div>
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/youtube.png" alt="youtube"></span>
                <span class="rtext">YouTube</span>
            </div>
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/futbin.png" alt="futbin"></span>
                <span class="rtext">FUTBIN</span>
            </div>
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/propstream.png" alt="propstream"></span>
                <span class="rtext">PropStream</span>
            </div>
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/amazon.png" alt="amazon"></span>
                <span class="rtext">Amazon.com</span>
            </div>
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/kia.png" alt="kia"></span>
                <span class="rtext">Kia</span>
            </div>
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/TOP.jpeg" alt="The Odin Project"></span>
                <span class="rtext">Dashboard</span>
            </div>
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/streameast.jpeg" alt="Streameast"></span>
                <span class="rtext">Streameast</span>
            </div>
            <div class="r">
                <span class="imgb"><img class="imgb1" src="Img/zillow.png" alt="zillow"></span>
                <span class="rtext">Zillow</span>
            </div>
            <div class="r">
                <span class="imgb"><span class="plus">+</span></span>
                <span class="rtext">Add shortcut</span>
            </div>
        </nav>
    </section>

    <footer class="footer">
        <button>
            <span class="penpi"><img class="penpic" src="Img/pen.png" alt="pen"></span>
            <span class="buttontext">Customize Chrome</span>
        </button>
    </footer>
    
</body>
</html>
